<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Microsoft Clone</title>
</head>
<body>
<div class="container mx-auto">
<div class="navbar flex justify-between items-center p-4">
    <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden ">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden w-4 mr-6"><img src="search.svg" alt=""></div>
    </div>

        <div class="logo text-center flex md:order-1">
            <div class="flex justify-start"><img class="width-[40%]" src="microsoftlogo.png" alt="microsoftlogo"></div>

            <div class="features w-fit md:w-auto bg-gray-200 md:bg-white md:flex absolute md:mx-4 md:space-x-6 inset-0 -translate-x-96 md:translate-x-0 md:static md:items-center">
                <div class="fitem hover:underline underline-offset-8 cursor-pointer">Microdoft 365</div>
                <div class="fitem hover:underline underline-offset-8 cursor-pointer">Office</div>
                <div class="fitem hover:underline underline-offset-8 cursor-pointer">Windows</div>
                <div class="fitem hover:underline underline-offset-8 cursor-pointer">Surface</div> 
                <div class="fitem hover:underline underline-offset-8 cursor-pointer">X-Box</div>
                <div class="fitem hover:underline underline-offset-8 cursor-pointer">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block mr-6">All Microsoft</div>
            <div class="mx-2">Search</div>
            <img class="w-4 mr-6" src="search.svg" alt="">
            <div class="flex pt-1">
                <img class="w-5 h-5 mr-4" src="cart.svg" alt="">
                <img class="w-5 h-5 mr-4" src="person-circle.svg" alt="">
            </div>
        </div>

    </div>
    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-30 space-y-5">
            <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, utltra-thin design, multitasking speed and improved performance</p>
            <button class="text-white bg-black font-bold px-4 py-2 my-6 mx-5">Shop Now</button>
        </div>
        <div class="right">
            <img class="w-[60rem] md:w-[64rem]" src="surfacelaptop.webp" alt="">
        </div>
    </div>
    <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
            <img src="ic4.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Choose your Microsoft 365</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="ic2.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore surface devices</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="ic3.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy X-Box Games</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="ic4.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
        </div>
    </div>
</div>
</body>
</html>
